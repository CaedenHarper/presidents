# Exclude a variety of commonly ignored directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# 150 is good on my monitor
line-length = 150
indent-width = 4

target-version = "py314"

# Use Google style docstrings
[lint.pydocstyle]
convention = "google"

# Ignore certain rules in tests
[lint.per-file-ignores]
"tests/**.py" = [
    # Allow assert statements for pytest
    "S101",
    # Ignore missing docstrings in tests
    "D103",
    # Magic constants in tests allowed
    "PLR2004",
]

[lint]
# This project selects all rules, and selectively ignores ones that do not make sense
select = ["ALL"]
ignore = [
    # Ignore file docstring requirement
    "D100",
    "D104",
    # Ignore code complexity recommendations
    "PLR0911",
    "PLR0913",
    "PLR0915",
    # Ignore TODO comments
    "TD002",
    "TD003",
    "FIX002",
    # Allow print
    "T201",
    # Allow random.choice (picking presidents need not be cryptographically secure)
    "S311",
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Ruff Defaults
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"